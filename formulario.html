<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="formulario.css">
</head>
<body>
    <div class="campo">
        <h1 id="Título">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="Nome"><strong>Nome</strong></label>
                <input type="text" name="Nome" id="Nome"required>
            </div>
            <div class="campo">
                <label for="Sobrenome"><strong>Sobrenome</strong></label> 
                <input type="text" name="Sobrenome" id="Sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="Email"><strong>Email</strong></label>
            <input type="email" name="Email" id="Email" required>
        </div>
        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked> frontend
            </label>
            <label>
                <input type="radio" name="devweb" value="backend"> backend
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack"> fullstack
            </label>
        </div>
        <div class="campo">
            <label for="Senioridade"><strong>Senioridade</strong></label>
            <select id="Senioridade">
            <option selected disabled value="">Selecione</option>    
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="Python">
                <label for="tecnologia3">Python</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="JavaScript">
                <label for="tecnologia4">JavaScript</label>
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="PHP">
                <label for="tecnologia5">PHP</label>
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Java">
                <label for="tecnologia6">Java</label><br><br>   
            </div>
        </fieldset>
        <div class="campo">
            <label><strong>Conte um pouco da sua experiência com tais tecnologias</strong></label>
            <textarea row="6" style="width: 26em" id="experiência" name="experiência"></textarea>
        </div>
        <button class="botão" type="submit">Concluído</button>
    </form>
    
</body>
</html>
